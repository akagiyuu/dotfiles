input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 10
    gaps_out = 15
    border_size = 2
    # col.active_border = rgb(61afef) rgb(000000) 270deg
    # col.active_border=0xA0000000
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border=0xA0000000
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(bf616aee) rgba(ebcb8bee) 45deg
    col.inactive_border = rgba(4c566aaa)
    resize_on_border = true

    layout = master

    cursor_inactive_timeout = 600
}

decoration {
    rounding = 1

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        special = false
    }

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 0 2
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(81a1c1dd)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # bezier = linear, 0.0, 0.0, 1.0, 1.0
    # animation = borderangle, 1, 100, linear, loop
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    # no_gaps_when_only = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}
