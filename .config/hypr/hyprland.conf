monitor=,1680x1050,auto,1
source = ~/.config/hypr/start.conf
source = ~/.config/hypr/bind.conf
source = ~/.config/hypr/plugin.conf
source = ~/.config/hypr/env.conf

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 10
    gaps_out = 15
    border_size = 2
    # col.active_border = rgb(61afef) rgb(000000) 270deg
    # col.active_border=0xA0000000
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border=0xA0000000
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(bf616aee) rgba(ebcb8bee) 45deg
    col.inactive_border = rgba(4c566aaa)
    resize_on_border = true

    layout = master

    cursor_inactive_timeout = 600
}

decoration {
    rounding = 2

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
    }

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 0 2
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(81a1c1dd)
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    # no_gaps_when_only = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

blurls = rofi
layerrule = blur, anyrun
layerrule = ignorealpha 0.2, anyrun
windowrulev2 = tile,class:(sioyek)
windowrulev2 = float,title:^(Volume Control)$
windowrulev2 = float,class:(nm-connection-editor)
