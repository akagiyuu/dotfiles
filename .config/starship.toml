# format = "$all"
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "[](bold green)"
error_symbol = " [](bold red)"

[package]
disabled = true

[status]
disabled = false
not_found_symbol = ""
not_executable_symbol = ""
sigint_symbol = "ﭦ"
map_symbol = true

[git_status]
style = "default"
conflicted = "[=](red)"
ahead = "[⇡](cyan)${count}"
behind = "[⇣](cyan)${count}"
diverged = "[⇡](cyan)${ahead_count}[⇣](cyan)${behind_count}"
up_to_date = "[✓](green)"
untracked = "[?](cyan)"
stashed = '[\$](yellow)'
modified = "[*](red)"
staged = "[+](green)"
renamed = "[»](cyan)"
deleted = "[✘](red)"

[custom.c]
command = "gcc -dumpversion"
symbol = ""
extensions = ["c"]
style = "bold blue"
format = "via [$symbol v$output]($style) "


[custom.cpp]
command = "gcc -dumpversion"
symbol = ""
extensions = ["cpp"]
style = "bold yellow"
format = "via [$symbol v$output]($style)  "
